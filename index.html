<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <form class="form">
      <h1 class="title">Test</h1>
      <label class="label">
        Name/Value Pair
        <input
          class="input"
          type="text"
          name="text"
          placeholder="Name=Value"
          required
          pattern="^[A-Za-z0-9]+=[A-Za-z0-9]+$"
          title="Must include alpha-numeric characters only"
        />
      </label>
      <button class="add-btn" type="submit" disabled>Add</button>

      <!-- <label class="label">
        Name/Value Pair List
        <textarea
          class="textarea"
          name="feedback"
          rows="10"
          readonly
        ></textarea>
      </label> -->
      <p class="label">Name/Value Pair List</p>
      <ul class="list"></ul>
      <button type="button" data-action="sort-name">Sort by Name</button>
      <button type="button" data-action="sort-value">Sort by Value</button>
      <button type="button" data-action="delete">Delete</button>
      <button type="button" data-action="xml">Show XML</button>
    </form>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./js/index.js"></script>
  </body>
</html>
