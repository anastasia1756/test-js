<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <form class="form">
      <h1 class="title">Test</h1>
      <div class="wrapper">
        <label class="label">
          <span class="text">Name/Value Pair</span>
          <input
            class="input"
            type="text"
            name="text"
            placeholder="Name=Value"
            required
            pattern="^[A-Za-z0-9]+=[A-Za-z0-9]+$"
            title="Must include alpha-numeric characters only"
          />
        </label>
        <button class="add-btn glow-on-hover" type="submit" disabled>
          Add
        </button>
      </div>
      <p class="label">Name/Value Pair List</p>
      <div class="output">
        <ul class="list"></ul>
        <div class="buttons">
          <button class="glow-on-hover" type="button" data-action="sort-name">
            Sort by Name
          </button>
          <button class="glow-on-hover" type="button" data-action="sort-value">
            Sort by Value
          </button>
          <button class="glow-on-hover" type="button" data-action="delete">
            Delete
          </button>
          <button class="glow-on-hover" type="button" data-action="xml">
            Show XML
          </button>
        </div>
      </div>
    </form>

    <script src="./js/index.js"></script>
  </body>
</html>
